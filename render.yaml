services:
  - type: web
    name: potencialize-os
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "cd backend && python manage.py migrate && gunicorn potencialize_core.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: 'False'

databases:
  - name: potencialize_db
    databaseName: potencialize
    user: potencialize_user
    plan: free # or starter/standard for production
